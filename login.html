<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./login.css"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <!--------------- google fonts ----------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@100;300;400;500&display=swap"
     rel="stylesheet">
      <!--------------- ICON SCOUT ----------->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
     <!--------------- swiper.js ----------->
     <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    </head>


    <body>
        <section class="form">
            <div class="sign_form">
                <div class="header">
                    <h1>Create your account</h1>
                    <p></p>
                </div>

                <div class="form_name">
                   <input type="text" name="first Name" placeholder="First name" required>
                   <input type="text" name="Last Name" placeholder="Last name" required>
                </div>
                <input type="email" name="Email Address" placeholder="Your email address" required>
                <input type="create password" name="create password" placeholder="Create password" required>
                <input type="confirm password" name="confirm password" placeholder="Confirm password" required>
    
    
                <button id="submit-button" type="submit" class="btn"><h3>Create account</h3></button>

                <div class="login">
                    <p>Have an account already? Login</p>
                </div>
    
            </div>
            
        </section>
        
       
    </body>



</html>
